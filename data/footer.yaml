- column: |
   Der SOVBB befindet sich im Aufbau: \
   **Wir suchen Beistandspersonen insbesondere aus
   den Sozialregionen des Kantons Solothurn,** welche
   sich am Aufbau des Verbandes beteiligen möchten, als
   Vorstandsmitglied oder auch in unverbindlicherer Form
   als aktives Mitglied, z.B. für zeitlich befristete Projekte.
- column: |
   **Interessiert?** Melde dich unter info@sovbb.ch – wir
   freuen uns, dich kennenzulernen!

   **Vorstandsmitglieder:** Brigitte Kissling (Präsidentin), Mirjam Bläuenstein, Eve-Anne Baltzinger, Urs Mori, Dieter Zipse, Andrea Buchs